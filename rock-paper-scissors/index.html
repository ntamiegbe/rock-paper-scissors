<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ROCK PAPER SCISSORS GAME </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Ntami's Rock Paper Scissors </h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label"> User </div>
        <div class="badge" id="computer-label"> Computer </div>
        <span id="user-score"> 0 </span> : <span id="computer-score"> 0 </span>
    </div>

    <div class="result">
        <p> Click rock, paper or scissors to begin!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/icons8-hand-rock-100.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/icons8-hand-100.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/icons8-hand-scissors-100.png" alt="">
        </div>
    </div>

    <p id="action-message"> <a href='https://www.freepik.com/photos/abstract-wall'>Abstract wall photo created by benzoix - www.freepik.com</a> </p>

    <script src="app.js"></script>

</body>
</html>
